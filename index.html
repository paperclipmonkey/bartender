<!doctype html>
<form name="publish">
  <textarea rows="10" cols="50" name="message">{"type":"make","recipe":{"steps":[{"ingredients":[{"name":"gin","amount":50},{"name":"vodka","amount":25}]},{"ingredients":[{"name":"soda","amount":100},{"name":"lemonade","amount":200}]}]}}
  </textarea>
  <input type="submit" value="Send"/>
</form>

<div id="messages"></div>

<script>
  // let url = 'ws://raspberrypi.local:8080/'
  let url = 'ws://localhost:8080/'
let socket = new WebSocket(url);

// send message from the form
document.forms.publish.onsubmit = function() {
  let outgoingMessage = this.message.value;

  socket.send(outgoingMessage);
  return false;
};

// handle incoming messages
socket.onmessage = function(event) {
  let incomingMessage = event.data;
  showMessage(incomingMessage);
};

socket.onclose = event => console.log(`Closed ${event.code}`);

// show message in div#messages
function showMessage(message) {
  let messageElem = document.createElement('div');
  console.log(JSON.parse(message));
  messageElem.textContent = JSON.stringify(message);
  document.getElementById('messages').prepend(messageElem);
}
</script>
